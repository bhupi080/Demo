<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('images/fireworks.png') no-repeat center center fixed; /* Use a relative path */
            background-size: cover;
            color: rgb(42, 14, 255);
            overflow: hidden;
            text-align: center;
        }

        header {
            margin-top: 200px;
            animation: fadeIn 2s ease-in-out;
        }

        header h1 {
            font-size: 8.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #f2fe13, #000000);
            -webkit-background-clip: text;
            color: transparent;
        }

        header h2 {
            font-size: 3rem;
            margin: 10px 0;
            color: #ffcc00;
        }

        #countdown {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ffcc00;
        }

        .balloons img {
            position: fixed;
            width: 100px;
            animation: rise 5s infinite ease-in-out;
        }

        @keyframes rise {
            0% { bottom: -150px; }
            100% { bottom: 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #fff;
            animation: confettiFall 5s infinite ease-in-out;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 1rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy New Year 2025</h1>
        <h2>Celebrate with joy and happiness!</h2>
        <div id="countdown">Countdown: Loading...</div>
    </header>

    <footer>
        <p>&copy; 2025 - Celebrate with Love and Cheer!</p>
    </footer>

    <script>
        // Countdown Timer
        const countdownElement = document.getElementById('countdown');
        const newYear = new Date('January 1, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = newYear - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            if (timeLeft > 0) {
                countdownElement.textContent = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownElement.textContent = "Happy New Year!";
                startConfetti();
                clearInterval(timer);
            }
        }

        const timer = setInterval(updateCountdown, 1000);

        // Confetti Animation
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.top = '-10px';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        function startConfetti() {
            setInterval(createConfetti, 50);
        }
    </script>
</body>
</html>
