<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Happy New Year 2025</h1>
        <h2>Celebrate with joy and happiness!</h2>
        <div id="countdown">Countdown: Loading...</div>
    </header>

    <footer>
        <p>&copy; 2025 - Celebrate with Love and Cheer!</p>
    </footer>

    <script>
        // Countdown Timer
        const countdownElement = document.getElementById('countdown');
        const newYear = new Date('January 1, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = newYear - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            if (timeLeft > 0) {
                countdownElement.textContent = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownElement.textContent = "Happy New Year!";
                startConfetti();
                clearInterval(timer);
            }
        }

        const timer = setInterval(updateCountdown, 1000);

        // Confetti Animation
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.top = '-10px';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        function startConfetti() {
            setInterval(createConfetti, 50);
        }
    </script>
</body>

</html>
